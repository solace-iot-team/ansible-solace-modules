-
  name: "Exception_Test_3: solace_cloud_service: delta changes"
  hosts: "{{ SOLACE_CLOUD_ACCOUNTS }}"
  gather_facts: no
  any_errors_fatal: true

  tasks:

    # DEBUG
    # - meta: end_play

TODO: build me

    - name: "Update Solace Cloud Service"
      solace_cloud_service:
        api_token: "{{ api_token }}"
        name: "{{ sc_service.name }}"
        settings:
          msgVpnName: "{{ sc_service.msgVpnName}}"
          datacenterId: "{{ sc_service.datacenterId }}"
          serviceTypeId: "{{ sc_service.serviceTypeId}}"
          serviceClassId: "{{ sc_service.serviceClassId }}"
          # serviceClassId: "changed_serviceClassId"
          # changedKey_0: value_changedKey_0
          # TODO: delta calculation not working
          attributes:
            # newKey_1: newKey_1_value
            customizedMessagingPorts:
              # newKey_2: newKey_2_value
              # serviceSmfPlainTextListenPort: 1111
              # serviceSmfCompressedListenPort: 2222
              # serviceSmfTlsListenPort: 3333
              serviceSmfPlainTextListenPort: 55555
              serviceSmfCompressedListenPort: 55003
              serviceSmfTlsListenPort: 55443
        state: present
      register: result


    - name: "Exception_Test: update service"
      solace_cloud_service:
        api_token: "{{ api_token_all_permissions }}"
        name: "Ansible-Solace-Test-Service-1"
        settings:
          msgVpnName: as-test-service-1-u
          datacenterId: "aws-eu-west-2a"
          serviceTypeId: "enterprise"
          serviceClassId: "enterprise-250-nano"
        state: present
      register: result
      failed_when: result.rc != 1 or result.delta == None

    - name: "Exception_Test: Delete by Service Id & name"
      solace_cloud_service:
        api_token: "{{ api_token_all_permissions }}"
        name: "Ansible-Solace-Test-Service-1"
        service_id: "xxxxx"
        state: absent
      register: result
      failed_when: result.rc != 1

