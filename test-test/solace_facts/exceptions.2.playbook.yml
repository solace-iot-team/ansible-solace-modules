-
  name: "Get Information about the broker / service"
  hosts: "{{ brokers }}"
  gather_facts: no
  any_errors_fatal: true
  module_defaults:
    solace_get_facts:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ solace_cloud_api_token | default(omit) }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"


  tasks:

    - name: Get Solace Facts
      solace_get_facts:

    - name: "Get Facts: no fields or field_funcs"
      solace_get_facts_x:
        hostvars: "{{ hostvars }}"
        host: local
      register: result
      failed_when: result.rc != 1

    - name: "Get Facts: empty field list"
      solace_get_facts_x:
        hostvars: "{{ hostvars }}"
        host: local
        fields:
      register: result
      failed_when: result.rc != 1

    - name: "Get Facts: unknown field"
      solace_get_facts_x:
        hostvars: "{{ hostvars }}"
        host: local
        fields:
          - unknown_field
      register: result
      failed_when: result.rc != 1

    - name: "Get Facts: unknown field function"
      solace_get_facts_x:
        hostvars: "{{ hostvars }}"
        host: local
        field_function:
          - unknown_field_function
      register: result
      failed_when: result.rc != 1

    - name: "Get Facts: unkown-host"
      solace_get_facts_x:
        hostvars: "{{ hostvars }}"
        host: unknown-host
        fields:
          - serviceSmfPlainTextListenPort
          - serviceSmfCompressionListenPort
          - serviceSmfTlsListenPort
      register: result
      failed_when: result.rc != 1



